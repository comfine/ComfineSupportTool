name: Windows Build

on:
  workflow_dispatch:

env:
  # Diese Versionen m√ºssen exakt zum RustDesk-Stand passen
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  windows-flutter:
    name: Windows x64 Fast Build
    needs: [generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      # Das Original nutzt dieses Tool, um vcpkg korrekt zu integrieren
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: rustfmt  # <--- Das verhindert die Warnung
          
     - name: Build with Fixed Triplet Logic
        shell: bash
        run: |
          # 1. Custom Triplet erstellen (Static Libs + Dynamic Runtime MD)
          # Das ist die einzige Kombination, die mit Flutter UND RustDesk funktioniert
          mkdir -p custom-triplets
          echo "set(VCPKG_TARGET_ARCHITECTURE x64)" > custom-triplets/x64-windows-hybrid.cmake
          echo "set(VCPKG_CRT_LINKAGE dynamic)" >> custom-triplets/x64-windows-hybrid.cmake
          echo "set(VCPKG_LIBRARY_LINKAGE static)" >> custom-triplets/x64-windows-hybrid.cmake

          # 2. Installation mit dem neuen Triplet
          export VCPKG_OVERLAY_TRIPLETS=./custom-triplets
          $VCPKG_ROOT/vcpkg install ffmpeg[swresample,avresample,avdevice] opus libvpx libyuv aom mfx-dispatch dav1d --triplet x64-windows-hybrid --classic

          # 3. Pfade setzen (WICHTIG: Kein VCPKGRS_DYNAMIC=1 hier!)
          export VCPKG_ROOT="C:/vcpkg"
          export VCPKGRS_TRIPLET=x64-windows-hybrid
          
          # Wir entfernen die aggressiven RUSTFLAGS und nutzen nur den Lib-Pfad
          export RUSTFLAGS="-L native=C:/vcpkg/installed/x64-windows-hybrid/lib"

          # 4. Deine Patches
          find libs/hbb_common/src/ -name "config.rs" -exec sed -i 's/"use-password"/"use-confirmation"/g' {} +
          find libs/hbb_common/src/ -name "config.rs" -exec sed -i 's/rendezvous_server": "".to_string()/rendezvous_server": "www.comfine.de".to_string()/g' {} +
          find libs/hbb_common/src/ -name "config.rs" -exec sed -i 's/key": "".to_string()/key": "WRWSwUFAJw+wfs59u1xX9Z3icu4k6MV0fX9y1nt5IXo=".to_string()/g' {} +
          
          # 5. Build starten
          python3 build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          
          # 6. Verschieben
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk
          
      - name: Upload Finished EXE
        uses: actions/upload-artifact@master
        with:
          name: Comfine-Support-Windows-x64
          path: rustdesk
